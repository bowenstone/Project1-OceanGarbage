    <form >
        <label for="fname">First Name*</label>
        <input type="text" id="fname" name="fname" maxlength="30" required><br>
        <label for="lname">Last Name*</label>
        <input type="text" id="lname" name="lname" maxlength="30" required><br>
        <label for="email">Email Address*</label>
        <input type="text" id="email" name="email" maxlength="50" required><br>
            <label for="Age">Age*</label>
            <input type="text" id="age" name="age" required><br>
            <label for="Mobile">Mobile phone number</label>
            <input type="text" id="mobile" name="mobile" ><br>

        <label for="message">Message or additional information</label>
        <textarea id="message" name="contact_message" maxlength="250"></textarea><br>

        <button type="submit">SUBMIT</button>
    </form>
